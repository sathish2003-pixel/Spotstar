    <!--AOS Cdn-->
    <style>
        .card {
  --main-color: #fff;
  /* --bg-color: #090909; */
  --sub-main-color: #B9B9B9;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  width: 360px;
  height: 478px;
  background: var(--bg-color);
  border-radius: 20px;
  padding: 30px;
  margin: auto;
 
}

.card__menu {
  cursor: pointer;
}

.card__img {
  height: 180px;
  width: 180px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-inline: auto;
  background: #131313;
  border-radius: 150%;
}

.card__img svg {
  width: 154px;
  height: 154px;
  border-radius: 100%;
}

.card__title {
  font-weight: 500;
  font-size: 28px;
  color: var(--main-color);
  text-align: center;
  margin-bottom: 10px;
}

.card__subtitle {
  font-weight: 400;
  font-size: 16px;
  color: var(--sub-main-color);
  text-align: center;
  cursor: pointer;
}

.card__wrapper {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
  background-color: transparent;
}

.modal-content{
    background-color: transparent;
    border: none;
}
  
  .btn-close{
    background-color:white;
    width: 30px;
    height: 30px;
    margin-left: 270px;
    bottom: unset;
  }
    </style>
</head>
<body>
   
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="width: 20rem;height: 30rem;">
        
         
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      
        <div class="modal-body">
      </div>
        
      </div>
    </div>
  </div>


<style>
#progress{
  -webkit-apperance:none;
  width: 100%;
  height: 6px;
  background:#f53192;
  border-radius: 4px;
  cursor:pointer;
  margin: 40px 0;
}

  #progress::-webkit-slider-thumb{
    -webkit-appearance:none;
   background: #f53192;
   width: 30px;
   height:30px;
   border-radius: 50%;
   border: 8px solid #fff;
   box-shadow: 0 5px 5px rgba(255, 26, 26,0.22);
  }
</style>

  <div class="card pt-5" style="width: 34rem;height: 34rem;">
    <div class="card__img">
     <img src="../images/ilayrajacover.jpeg" style="width:150px;height: 150px;border-radius: 50%;">
    </div>
    <div class="card__title">Runaway</div>
    <div class="card__subtitle">Smalltown Boy , Shane D</div>
    <div class="card__wrapper">
   <audio controls>
    <source  src="../audio video/Audio sample.mp3" type="audio/mpeg">
   </audio>

<input type="range" value="0" id="progress">

    </div>
   
</div>
