<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otp-verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon"  href="/favicon.ico"/>
    <link rel="icon" type="image/png" href="./images/table.png">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/logsign.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <script>
        let otp=Math.floor(Math.random()*999999)
        alert(otp);
        function OTP_Verify(){
            let user_otp=document.getElementById("user_otp").value;
            if(otp==user_otp){
                window.location.href="./html/index.html"
            }else{
                document.getElementById("error").innerHTML="Incorrect OTP"
            }
        }
        function resend_otp(){
            window.location.href="otpverification.html"
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/final3logo.png" alt="Bootstrap" width="150px">
          </a>
        </div>
      </nav>
      <div class="container pt-5">
        <div class="row pt-4">
            <div class="col-lg-12 align-items-center justify-content-center d-flex">
    <div class="card justify-content-center align-items-center text-info" style="background-color: transparent;">
    <div class="form-container">
        <p class="title">OTP Verification</p>
          <div class="input-group">
            <label for="Phone number">Enter the OTP</label>
            <div id="otp">
                <div><input type="number" placeholder="OTP Verification" id="user_otp" ></div>
            </div>
        </div>
        <div><button onclick="OTP_Verify()" class="sign mt-3">Verify</button></div>
        <div><button id="resend" onclick="resend_otp()" class="sign mt-3">Resend OTP?</button></div>
        <div><a href="./index.html" style="text-decoration:none; color: white;" class="mt-3"><button id="cancel-button" style="text-decoration: none;" class="sign mt-3">Cancel</button></a></div>
        <p id="error"></p>
    </div>
        </div>
        </div>
        </div>
        </div>




  
</body>
</html>
