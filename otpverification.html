<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otp-verification</title>
   
    <script>
        let otp=Math.floor(Math.random()*999999)
        alert(otp)
        function OTP_Verify(){
            let user_otp=document.getElementById("user_otp").value;
            if(otp==user_otp){
                window.location.href="./index.html"
            }else{
                document.getElementById("error").innerHTML="Incorrect OTP"
            }
        }
        function resend_otp(){
            window.location.href="otpverification.html"

        }
    </script>
</head>
<body>
    <div id="otp">
        <h2>B</h2>
        <h1>BeatFlicks</h1>
        <h3>Let's Have Fun</h3>
        <div><input type="number" placeholder="OTP Verification" id="user_otp" ></div>
        <i class="fa-solid fa-message"></i>
        <div><button onclick="OTP_Verify()">Verify</button></div>
        <div><button id="resend" onclick="resend_otp()">Resend OTP?</button></div>
        <div><a href="./signup.html"><button id="cancel-button">Cancel</button></a></div>
        <p id="error"></p>
    </div>
</body>
</html>
